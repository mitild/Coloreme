<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/images/icon-01.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <title>Coloreme - Color Schemes on the go</title>
</head>
<body>
  <div class="container">

    <main>
      <nav>

        <input type="color" value="#9b5de5" id="color-input">

        <select name="schemes-list" id="schemes-list">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>

        <button id="get-color-btn">Get color scheme</button>

      </nav>

    </main>

    <section>
      
      <div class="colors-container" id="colors">

        <!-- JS -->

      </div>

      <div class="hex-container" id="codes">

        <!-- JS -->

      </div>
        
    </section>

  </div>
  <script src="index.js"></script>
</body>
</html>
